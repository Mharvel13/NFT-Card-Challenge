<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFT Card  Challenge Solution </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nft-container">
        <div class="nft-img">
            <img src="images/image-equilibrium.jpg" alt="nft-img">
            <div class="overlay">
                <div class="text"><img src="images/icon-view.svg" alt=""></div>
            </div>
        </div>

        <div class="nft-text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="nft-price">
            <div class="eth-price">
                <img src="images/icon-ethereum.svg" alt="eth-icon">
                <p> 0.041 ETH</p>
            </div>

            <div class="nft-time">
                <img src="images/icon-clock.svg" alt="clock-icon">
                <p>3 days left</p>
            </div>
        </div>


            
        <div class="creators-details">
            <img src="images/image-avatar.png" alt="creators-img">
            <p><span>Creation</span> of Jules Wyvern</p>
        </div>
    </div>


</body>
</html>
